---
layout: default
---

<article class="uk-width-medium-1-1">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
		</p>
	</header>
	<p>{{ content }}</p>
</article>
